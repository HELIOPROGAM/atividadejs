    <h1>Abrir Console </h1>
    <script>
        console.log("Abrir Console");
        console.log("Abrir o console");

     var primeiroNome ="Ana";
      console.log(primeiroNome);
     var segundoNome =" Santos";
     console.log(segundoNome);

     <!---função concat =juntar  dar o nome para uma nova varivel -->
    var juntosNome=primeiroNome.concat(segundoNome);
    console.log(juntosNome);
    //length tamanho de um array ou tamanho de string
    var lengthJuntosNome =juntosNome.length;
    console.log(lengthJuntosNome);
    //replace
    var nameOne ="Eu sou estudante";
    console.log(nameOne);
    var replaceName =nameOne.replace("estudante","Professora");
    console.log(replaceName);
    //metodo to lower case
    var capitalName="ESCOLA DO FUTURO";
    var minuscLowerCase=capitalName.toLowerCase();
    console.log(minuscLowerCase);
    // metodo Maiscula
    var smallName = "leonardo";
        var makingLowerCase = smallName.toUpperCase();
        console.log(makingLowerCase);
      //funçoes matematicas
      var squareRoot = Math.sqrt(5);
      console.log(squareRoot);
      // encontre o numero maior
      var maxiNumber = Math.max(10 ,15);
      console.log(maxiNumber);
      //encontre o numero menor
      var minimumNumber = Math.min(15, 10);
        console.log(minimumNumber);
     //exponencial
     var exponential1 = Math.pow(5, 3);
        console.log(exponential1);
